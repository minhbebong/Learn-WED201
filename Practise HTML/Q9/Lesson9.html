<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>
		<table cellspacing="1" cellpadding="1" border="2" align="center">
			<tr>
				<td colspan="2" align="center">
					<font size="+2">
						INFORMATION DISCLOSURE
					</font>
				</td>
			</tr>
			<tr>
				<td>
					Enter name
				</td>
				<td>
					<input type="text" placeholder="Nhập tên" size="30px">
				</td>
			</tr>
			<tr>
				<td>
					Enter brithday
				</td>
				<td>
					<input type="text" placeholder="Nhập ngày sinh" size="30px">
				</td>
			</tr>
			<tr>
				<td>
					Enter address
				</td>
				<td>
					<input type="text" placeholder="Nhập địa chỉ" size="50px">
				</td>
			</tr>
			<tr>
				<td>
					Teaching quality
				</td>
				<td>
					<select>
						<option>Very good</option>
						<option>Good</option>
						<option>Normal</option>
						<option>Bad</option>
					</select>
				</td>
			</tr>
            <tr>
				<td>
					Courses
				</td>
				<td>
					<select multiple>
						<option>English</option>
						<option>Japannese</option>
						<option>Chinese</option>
						<option>Office</option>
                        <option>Wed Design</option>
						<option>Java</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Orther comments
				</td>
				<td>
					<textarea></textarea>
				</td>
			</tr>
			<tr>
				<td>
					Avatar
				</td>
				<td>
					<input type="file" accept="image/*">
				</td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Send">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
