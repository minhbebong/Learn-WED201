<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameTicToe</title>
    <style>
        button {
            width: 80px;
            height: 80px;
        }
    </style>
    <script>
        //Tạo flag để biết người danh X ng đánh o
        var flag = true;
        let count = 0;
        function mark(index) {
            var button = document.getElementsByTagName("button")[index];
            button.innerText = flag ? "X" : "O";
            button.setAttribute('disabled', 'true')
            //Toán tử ba ngôi
            button.style.backgroundColor = flag ? "aqua" : "yellow";
            flag = !flag;
            count++;
            if(count == 9){
                alert("End game !");
                location.reload();
            }

        }
    </script>
</head>

<body style="text-align: center;">
    <h3>TICTACTOE GAME</h3>
    <table align="center">
        <tr>
            <td><button onclick="mark(0)"></button></td>
            <td> <button onclick="mark(1)"></button></td>
            <td><button onclick="mark(2)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(3)"></button> </td>
            <td><button onclick="mark(4)"></button></td>
            <td><button onclick="mark(5)"></button></td>
        </tr>
        <tr>
            <td><button onclick="mark(6)"></button> </td>
            <td><button onclick="mark(7)"></button></td>
            <td><button onclick="mark(8)"></button></td>
        </tr>
    </table>
</body>

</html>
