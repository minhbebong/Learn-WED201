<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>javaScript_3</title>
</head>

<body>
    <table border="1">
        <tr>
            <td>THỰC HIỆN PHÉP TOÁN</td>
        </tr>
        <tr>
            
            <td>
                Nhập a:<input type="text">
            </td>
        </tr>
        <tr>
            
            <td>
                Nhập b:<input type="text">
            </td>
        </tr>
    </table>
    <script language="javascript">
        function Tong(a,b){
          var c=parseInt(a.value)+parseInt(b.value);
          return c;
         } 
         
         function Hieu(a,b){
          var c=parseInt(a.value)-parseInt(b.value);
          return c;
         }
         
         function Tich(a,b){
          var c=parseInt(a.value)*parseInt(b.value);
          return c;
         } 
         
         function Thuong(a,b){
          var c=parseInt(a.value)/parseInt(b.value);
          return c;
         }   
      </script>      
</body>

</html>
