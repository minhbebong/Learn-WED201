<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>javaScript_5</title>
    <script type="text/javascript" src="Q5.js"></script>
</head>

<body>
    <table border="1">
        <form>
            <h1>THỰC HIỆN PHÉP TOÁN</h1>
            Nhập n: <input type="text" id="n" onchange="handleChange(n);"/> <strong>(1 < n < 100)</strong> <br>
            <!-- Operator -->
            Chọn phép toán 
            <select id="Operator">
                <option>Tổng n số liên tiếp</option>
                <option>Tổng n!</option>
                <option>In dãy lẻ</option>
                <option>In dãy số chẵn</option>
                <option>Kiểm tra số nguyên tố</option>

            </select>
            <p>
                KẾT QUẢ <input type="text" id="c">
            </p>
        </form>
    </table>
</body>

</html>
