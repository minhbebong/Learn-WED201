<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div class="cover">
        <header>
            <div class="logo">
                <img src="img/logo.png" alt="" class="icon">
                <p>Calculator</p>
            </div>
            <div class="action">
                <ion-icon name="remove-outline" class="hide"></ion-icon>
                <ion-icon name="square-outline" class="zoom"></ion-icon>
                <ion-icon name="close-outline" style="font-size: 24px;" class="close"></ion-icon>
            </div>
        </header>
        <div class="menu">
            <div class="left">
                <ion-icon name="menu-outline" class="menu"></ion-icon>
                <p>Standard</p>
                <ion-icon name="open-outline" class="more"></ion-icon>
            </div>
            <div class="history">
                <ion-icon name="camera-reverse-outline" class="history"></ion-icon>
            </div>
        </div>
        <div class="output">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <div class="special">
            <div class="mc">MC</div>
            <div class="mr">MR</div>
            <div class="mplus">M+</div>
            <div class="mminus">M-</div>
            <div class="ms">MS</div>
            <div class="mmore">M<ion-icon name="chevron-down-outline"></ion-icon>
            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="percent result">%</div>
                <div class="all-clear clear-his">CE</div>
                <div class="all-clear">C</div>
                <div class="delete">
                    <ion-icon name="backspace-outline"></ion-icon>
                </div>
            </div>
            <div class="row">
                <div class="fraction result">1/x</div>
                <div class="pow result">x<sup>2</sup></div>
                <div class="sqrt result">√x</div>
                <div class="operation divide">÷</div>
            </div>
            <div class="row">
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="operation multiple">x</div>
            </div>
            <div class="row">
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="operation minus">-</div>
            </div>
            <div class="row">
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="operation plus">+</div>
            </div>
            <div class="row">
                <div class="num neg_pos">+/-</div>
                <div class="num">0</div>
                <div class="num dot">.</div>
                <div class="equal result">=</div>
            </div>
        </div>
    </div>
</body>

</html>
